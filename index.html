<!DOCTYPE html>
<html>
<head>
    <title>A&R HOMECRAFT</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #F5EFE6; /* beige background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 40px;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        img.logo {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            margin-top: 0;
            color: #0F1F3A; /* dark blue */
        }

        p {
            color: #0F1F3A;
            font-size: 18px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            background-color: #9D2F25; /* rust red */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #7A231D; /* darker hover */
        }
    </style>
</head>
<body>

    <div class="card">
        <img src="logo.jpg" alt="A&R HOMECRAFT Logo" class="logo">
        <h1>A&R HOMECRAFT</h1>
        <p>Welcome to A&R Homecraft â€” craftsmanship you can trust for your home projects.</p>
        <a class="button" href="#">Contact Us</a>
    </div>

</body>
</html>
