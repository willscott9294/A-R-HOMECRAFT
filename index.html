<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A&R HOMECRAFT</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    header {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    /* SITE TITLE AT TOP */
    .site-title {
      font-size: 2.5rem;
      color: #8B0000;
      margin-bottom: 10px;
    }

    /* REDUCED-HEIGHT LOGO */
    .logo {
      max-height: 220px;     /* controls height directly */
      width: auto;
      max-width: 80vw;
      object-fit: contain;
      margin: 20px 0 25px;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #003366;
      max-width: 800px;
    }

    .cta-btn {
      background: #8B0000;
      color: #ffffff;
      padding: 15px 40px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta-btn:hover {
      background: #a50000;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      .site-title {
        font-size: 2rem;
      }

      .logo {
        max-height: 150px;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <header>

    <div class="site-title">A&amp;R HOMECRAFT</div>

    <img src="logo.png" alt="A&R HOMECRAFT Logo" class="logo">

    <p>Your trusted partner in quality home craftsmanship.</p>

    <a href="#contact" class="cta-btn">Get Started</a>

  </header>

</body>
</html>
