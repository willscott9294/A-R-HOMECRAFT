<!DOCTYPE html>
<html>
<head>
    <title>Will’s Website</title>
    <meta charset="UTF-8">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            padding: 40px;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color: #1f2937;
        }

        p {
            color: #4b5563;
            font-size: 18px;
            line-height: 1.6;
        }

        .button {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 24px;
            background-color: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Will’s Website</h1>
        <p>This website was built from scratch using HTML and CSS.</p>
        <a class="button" href="#">Contact Me</a>
    </div>

</body>
</html>
