<header>
  <div class="hero-container">
    <img src="logo.png" alt="A&R HOMECRAFT Logo" class="logo">
    <h1>Welcome to A&R HOMECRAFT</h1>
    <p>Your trusted partner in quality home craftsmanship.</p>
    <a href="#contact" class="cta-btn">Get Started</a>
  </div>
</header>

<style>
  header {
    background: #fff; /* white for logo visibility */
    height: 100vh; /* full screen */
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    flex-direction: column;
  }

  header img.logo {
    width: 300px; /* much larger logo */
    max-width: 80%; /* responsive */
    margin-bottom: 30px;
  }

  header h1 {
    font-size: 3rem;
    margin-bottom: 20px;
    color: #8B0000; /* dark red */
  }

  header p {
    font-size: 1.3rem;
    margin-bottom: 30px;
    color: #003366; /* dark blue */
  }

  header a.cta-btn {
    display: inline-block;
    background: #8B0000;
    color: #fff;
    padding: 15px 40px;
    border-radius: 10px;
    font-weight: bold;
    transition: background 0.3s;
  }

  header a.cta-btn:hover {
    background: #a50000;
  }

  @media(max-width:768px){
    header img.logo { width: 500px; }
    header h1 { font-size: 2rem; }
    header p { font-size: 1rem; }
  }
</style>
