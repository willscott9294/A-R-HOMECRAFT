<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A&R HOMECRAFT</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    header {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* FULL-WIDTH LOGO */
    .logo {
      width: 100vw;          /* full browser width */
      max-width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      margin-top: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-top: 20px;
      color: #8B0000;
    }

    p {
      font-size: 1.3rem;
      margin: 20px 0 30px;
      color: #003366;
      max-width: 800px;
      padding: 0 20px;
    }

    .cta-btn {
      background: #8B0000;
      color: #ffffff;
      padding: 15px 40px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta-btn:hover {
      background: #a50000;
    }

    /* MOBILE */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  <header>
    <img src="logo.png" alt="A&R HOMECRAFT Logo" class="logo">

    <h1>Welcome to A&R HOMECRAFT</h1>

    <p>Your trusted partner in quality home craftsmanship.</p>

    <a href="#contact" class="cta-btn">Get Started</a>
  </header>

</body>
</html>
