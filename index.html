<header class="hero">
  <div class="hero-logo-container">
    <img src="logo.png" alt="A&R HOMECRAFT Logo" class="hero-logo">
    <a href="#contact" class="cta-btn-on-logo">Get Started</a>
  </div>
</header>

<style>
  .hero {
    width: 100%;
    height: 100vh;
    position: relative;
    overflow: hidden;
  }

  .hero-logo-container {
    position: relative; /* container for absolute positioning */
    width: 100%;
    height: 100%;
  }

  .hero-logo {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: top;
    display: block;
  }

  /* CTA button positioned on the logo */
  .cta-btn-on-logo {
    position: absolute;
    /* approximate placement: adjust % to match window on logo */
    top: 55%;  /* adjust vertical position to under window */
    left: 50%; /* center horizontally */
    transform: translate(-50%, -50%);
    background: #003366; /* dark blue to match house */
    color: #fff;
    padding: 12px 25px;
    border-radius: 6px;
    font-weight: bold;
    text-decoration: none;
    text-align: center;
    box-shadow: 2px 2px 6px rgba(0,0,0,0.4);
    transition: background 0.3s;
  }

  .cta-btn-on-logo:hover {
    background: #002244;
  }

  @media(max-width:768px){
    .cta-btn-on-logo {
      padding: 10px 20px;
      font-size: 0.9rem;
      top: 57%; /* adjust for smaller screens */
    }
  }
</style>
